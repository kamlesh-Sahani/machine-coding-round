<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" oninput="betterFun()">
</body>
<script>

    const getData = ()=>{
        console.log("kamleh");
    }

    const debounceFunction = (fun,t)=>{
        let timer;
        return function (){
            if(timer){
                clearTimeout(timer);
            }
            timer = setTimeout(()=>{
                fun();
            },t)
        }
    }

    const betterFun = debounceFunction(getData,1000);
</script>
</html>
